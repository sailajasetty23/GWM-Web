<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple landing page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap');
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
    }
    .banner{
       width: 100%;
       height: 100vh;
        background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),url('https://thearchitecturedesigns.com/wp-content/uploads/2020/03/Modern-Mountain-Home-in-Truckee-California-10-759x500.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;

    }
    .navbar{
        width: 85%;
        margin: auto;
        padding:35px 0;
        justify-content: space-between;
        align-items: center;
        display: flex;
    }

    .logo{
        width: 120px;
        cursor:pointer;
    }
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
    }
    .navbar ul li a{
        text-decoration: none;
        color: white;
        text-transform: uppercase;
    }
    .navbar ul li ::after{
        content: '';
        height: 3px;
        width: 0;
        background: #009688;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
    }
    .navbar ul li:hover ::after{
        width: 100%;
    }
    .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
    }
    .content h1{
        font-size: 70px;
        margin-top: 80px;
    }
    .content p{
        margin: 20px auto;
        font-family: 100;
        line-height: 25px;
    }
    button{
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #009688;
        background: transparent;
        color: #fff;
        overflow: hidden;
        cursor: pointer;
        position: relative;
    }
    span{
        background: #009688;
        height: 100%;
        width: 0;
        border-radius: 25px;
        position: absolute;
        transition: .5s;
        left: 0;
        z-index: -1;
        bottom: 0;
    }
    button:hover span{
        width: 100%;
    }
    button:hover{
        border: none;
    }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">

            <img src="file:///C:/Users/Ramesh/Pictures/logo.jpg" alt="" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Kitchens</a></li>
                <li><a href="#">Bedrooms</a></li>
                <li><a href="#">Appartments</a></li>
                <li><a href="#">Dining</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1>Design your House</h1>
        <p>SUBSCRIBE  YOUR NAME FOR MORE</p>
        <div>
            <button type="button"><span> </span>WATCH MORE</button>
            <button type="button"><span></span>SUBSCRIBE</button>
        </div>
    </div>

    <script type=""></script>
</body>
</html>
